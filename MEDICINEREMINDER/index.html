<!DOCTYPE html>
<html>

<head>
    <title>Medicine Reminder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Medicine Reminder</h1>
        <!-- <form id="medicineForm"> -->

        <form>
            <div class="col-sm-6">
                <label for="medicineName">Medicine Name:</label>
                <input type="text" id="medicineName" required>
            </div><BR>
            <!-- <label for="medicineName">Medicine Name:</label>
            <input type="text" id="medicineName" required> -->
            <!-- <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" required> -->
            <!-- <label for="time">Time:</label>
            <input type="time" id="time" required> -->
            <!-- <label for="frequency">Frequency:</label> -->

            <!-- <ul id="reminderList"></ul> -->

            <div class="container mt-6">
                <label for="Name of patient ">Name of Patient:</label>
                <input type="Patient" class="form-control" id="Patient" aria-describedby="" placeholder="Enter Patient name">
                <small id="" class="form-text text-muted"></small>
            </div><br>

            <div class="container mt-6">
                <label for="Name of Doctor ">Name of Doctor:</label>
                <input type="Doctor" class="form-control" id="Doctor" aria-describedby="" placeholder="Enter Doctor name">
                <small id="" class="form-text text-muted"></small>
            </div><br>

            <div class="container mt-6">
                <label for="Dosage">Dosage:</label>
                <input type="dose" class="form-control" id="Enter Dosage" placeholder="Enter Dose">
            </div><br>

            <div class="container mt-6">
                <label for="time">Time:</label>
                <input type="time"  class="form-control" id="reminder-time" placeholder="enter time">
            </div><br>

            <div class="" container mt-6>
                <label for="frequency">Frequency:</label>
                <!-- <input type="time"  class="form-control" id="reminder-time" placeholder="enter time"> -->
                <select id="frequency" container mt-6 >
                    <!-- <input type="time"  class="form-control" id="reminder-time" placeholder="enter time"> -->
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select><br>
            </div><br>

            <button id="set-reminder-btn" class="btn btn-primary" fdprocessedid="1dqhq2">Set Reminder</button>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
        <!-- <div>  <ul id="reminderList"></ul> </div> -->
        <!-- <label for="medicineName">Medicine Name:</label> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <scrip src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </script>
</body>

</html>
